name: Build, Upload APK and Send Email

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4Ô∏è‚É£ Setup Java
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 5Ô∏è‚É£ Grant execute permission for gradlew
      - name: Grant execute permission for gradlew
        run: chmod +x android/gradlew

      # 6Ô∏è‚É£ Build Release APK
      - name: Build Release APK
        run: |
          cd android
          ./gradlew assembleRelease

      # 7Ô∏è‚É£ Upload APK comme artifact GitHub
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: android/app/build/outputs/apk/release/app-release.apk

      # 8Ô∏è‚É£ Installer rclone
      - name: Install rclone
        run: |
          curl https://rclone.org/install.sh | bash

      # 9Ô∏è‚É£ Ajouter rclone config depuis secret
      - name: Setup rclone config
        run: |
          mkdir -p ~/.config/rclone
          echo "${{ secrets.RCLONE_CONFIG }}" > ~/.config/rclone/rclone.conf

      # üîü Upload APK vers OneDrive et obtenir lien partageable
      - name: Upload APK to OneDrive
        run: |
          rclone copy android/app/build/outputs/apk/release/app-release.apk onedrive2:ApkUploads -v
          LINK=$(rclone link onedrive2:ApkUploads/app-release.apk)
          echo "APK_LINK=$LINK" >> $GITHUB_ENV

      # 1Ô∏è‚É£1Ô∏è‚É£ Envoyer email avec le lien OneDrive
      - name: Send email with APK link
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.GMAIL_USERNAME }}
          password: ${{ secrets.GMAIL_APP_PASSWORD }}
          from: ${{ secrets.GMAIL_USERNAME }}
          subject: "Nouvel APK Build Release"
          body: |
            Bonjour,

            L'APK de l'application a √©t√© g√©n√©r√©.  
            Vous pouvez le t√©l√©charger ici (OneDrive) : ${{ env.APK_LINK }}

            Cordialement.
          to: "wkhlaifi@smartech-tn.com"
