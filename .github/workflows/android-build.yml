name: Test Send Email
on:
  push:
    branches:
      - main

jobs:
  build:
    name: Test Email
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js (optionnel ici si tu ne build pas)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3️⃣ Setup Java (optionnel si pas de build)
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 4️⃣ Envoyer email test
      - name: Send test email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.GMAIL_USERNAME }}
          password: ${{ secrets.GMAIL_APP_PASSWORD }}
          from: ${{ secrets.GMAIL_USERNAME }}
          to: "wkhlaifi@smartech-tn.com"
          subject: "Test Email GitHub Actions"
          body: |
            Bonjour,

            Ceci est un test d'envoi d'email via GitHub Actions.

            Cordialement.
