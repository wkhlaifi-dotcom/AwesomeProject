name: Build APK, Upload to OneDrive and Send Email

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-22.04
    env:
      PATH: $HOME/.local/bin:$PATH   # pour que rclone install√© localement soit trouv√©

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 2Ô∏è‚É£ Setup Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4Ô∏è‚É£ Setup Java
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 5Ô∏è‚É£ Grant execute permission for gradlew
      - name: Grant execute permission for gradlew
        run: chmod +x android/gradlew

      # 6Ô∏è‚É£ Build Release APK
      - name: Build Release APK
        run: |
          cd android
          ./gradlew assembleRelease

      # 7Ô∏è‚É£ Installer rclone localement
      - name: Install rclone locally
        run: |
          curl -O https://downloads.rclone.org/v1.72.1/rclone-v1.72.1-linux-amd64.zip
          unzip rclone-v1.72.1-linux-amd64.zip
          mkdir -p ~/.local/bin
          cp rclone-v1.72.1-linux-amd64/rclone ~/.local/bin/
          chmod +x ~/.local/bin/rclone

      # 8Ô∏è‚É£ Ajouter rclone config depuis secret
      - name: Setup rclone config
        run: |
          mkdir -p ~/.config/rclone
          echo "${{ secrets.RCLONE_CONFIG }}" > ~/.config/rclone/rclone.conf

      # 9Ô∏è‚É£ Upload APK vers OneDrive et obtenir lien partageable
      - name: Upload APK to OneDrive
        run: |
          rclone copy android/app/build/outputs/apk/release/app-release.apk onedrive2:ApkUploads -v
          LINK=$(rclone link onedrive2:ApkUploads/app-release.apk)
          echo "APK_LINK=$LINK" >> $GITHUB_ENV

      # üîü Envoyer email avec le lien OneDrive
      - name: Send email with APK link
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.GMAIL_USERNAME }}
          password: ${{ secrets.GMAIL_APP_PASSWORD }}
          from: ${{ secrets.GMAIL_USERNAME }}
          subject: "Nouvel APK Build Release"
          body: |
            Bonjour,

            L'APK de l'application a √©t√© g√©n√©r√© et upload√© sur OneDrive.  
            Vous pouvez le t√©l√©charger directement ici : ${{ env.APK_LINK }}

            Cordialement.
          to: "wkhlaifi@smartech-tn.com"
